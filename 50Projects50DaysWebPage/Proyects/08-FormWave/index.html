<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <meta name="keywords" content="HTML, CSS, JavaScript, React js, fullstack, FrontEnd, full stack, front end, 50Projects50Days">
        <meta name="author" content="Mariano Migueles">
        <link rel="stylesheet" href="./Css/styles.css">
        <script defer src="./Js/main.js"></script>
        <title>Form Input Wave</title>
    </head>
    <body>
        <main class="center-elements">
            <div class="login-container center-elements">
                <h1>Please Login</h1>
                <form>
                    <div class="form-control">
                      <input type="text" id="email" required>
                      <label for="email" class="text input-label">Email</label>
                    </div>
                    <div class="form-control">
                      <input type="password" id="password" required>
                      <label for="password" class="text input-label">Password</label>
                    </div>
                    <button type="submit" class="btn-login">Login</button>
                    <p class="text">Don't have an account? <a href="#">Register</a></p>
                  </form>
            </div>
        </main>
    </body> 
</html>
