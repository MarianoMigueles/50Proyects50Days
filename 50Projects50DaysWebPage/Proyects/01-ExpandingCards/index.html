<body>
    <main>
        <h1>Extensible Cards</h1>
        <section class="cards-cont">

                </div>
            </div>
            <div class="card" style="background-image: url('https://unsplash.com/photos/Zm2n2O7Fph4/download?ixid=M3wxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNzE1MjgwMzc0fA&force=true')">

                </div>
            </div>
            <div class="card" style="background-image: url('https://unsplash.com/photos/3yhTZ6sYGfs/download?ixid=M3wxMjA3fDB8MXxzZWFyY2h8MTJ8fGxhbmQlMjBzY2FwZXxlc3wwfHx8fDE3MTUxNzA0NzB8MA&force=true')">

                    <h5>City</h5>

                </div>
            </div>  
            <div class="card" style="background-image: url('https://unsplash.com/photos/TtN03jUTA70/download?ixid=M3wxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNzE1MjgwNDU1fA&force=true')">

                    <h5>Road</h5>
                    <p>A wonderful road.</p>
                </div>
            </div>
            <div class="card" style="background-image: url('https://unsplash.com/photos/Hrmayke-v8g/download?ixid=M3wxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNzE1MjgwNTk2fA&force=true')">
                <div class="card-title">
                    <h5>Lake</h5>
                    <p>Relaxing lake.</p>
                </div>
            </div>
